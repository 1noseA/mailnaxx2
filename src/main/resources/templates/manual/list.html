<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('マニュアル一覧',~{::link},~{::script})">
<link rel="stylesheet" th:href="@{/css/user/list.css}" />
<script th:src="@{/js/manual.js}"></script>
</head>
<body>
    <div th:replace="common :: header"></div>

    <div class="contents">
        <div class="container">
            <div class="listArea mx-auto">
                <th:block th:if="${manualList.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="border-bottom border-dark">
                                    <th scope="col" class="text-canter"></th>
                                    <th scope="col" class="w-25">タイトル</th>
                                    <th scope="col" class="w-25">掲載期間</th>
                                    <th scope="col" class="w-50">内容</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="manualList : ${manualList}">
                                    <tr>
                                        <td>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0);" th:onclick="|showDetail('${manualList.manualId}')|">
                                                <span th:text="${manualList.title}"></span>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0);" th:onclick="|showDetail('${manualList.manualId}')|">
                                                <span th:text="${#strings.replace(manualList.startDate, '-', '/') + '〜' + #strings.replace(manualList.endDate, '-', '/')}"></span>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0);" th:onclick="|showDetail('${manualList.manualId}')|">
                                                <span th:text="${manualList.content}"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </th:block>
                <th:block th:if="${manualList.size() == 0}">
                    検索結果0件です
                </th:block>
                <div class="my-5">
                    <button type="button" class="btn btnBack" th:onclick="location.href='/top'">戻る</button>
                </div>
            </div>
        </div>
    </div>
    <form method="post" th:action="@{/manual/detail}" id="detailForm">
    </form>

    <div th:replace="common :: footer"></div>
</body>
</html>
