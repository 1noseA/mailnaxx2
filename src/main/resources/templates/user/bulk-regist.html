<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('一括登録完了',~{::link},~{::script})">
<link rel="stylesheet" th:href="@{/css/user/create.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/user-create.js}"></script>
</head>
<body>
    <div th:replace="common :: header"></div>

    <div class="contents">
        <div class="container">
            <div class="title text-center mt-5 p-3">一括登録完了</div>
            <div class="formArea mx-auto mb-5">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="border-bottom border-dark">
                            <th scope="col">登録件数</th>
                            <th scope="col">更新件数</th>
                            <th scope="col">エラー件数</th>
                            <th scope="col">総件数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span th:text="${insertCount}"></span>
                            </td>
                            <td>
                                <span th:text="${updateCount}"></span>
                            </td>
                            <td>
                                <span th:text="${errorCount}"></span>
                            </td>
                            <td>
                                <span th:text="${totalCount}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="my-5">
                <button type="button" class="btn btnBack" th:onclick="location.href='/top'">TOPへ戻る</button>
            </div>
        </div>
    </div>
    <div th:replace="common :: footer"></div>
</body>
</html>
