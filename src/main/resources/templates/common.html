<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">
<title th:text="${title}"></title>
<!-- レスポンシブ -->
<meta name=”viewport” content=”width=device-width,initial-scale=1″>
<!-- jQuery -->
<script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- 共通CSS -->
<link rel="stylesheet" th:href="@{/css/common.css}" />
<!-- <script th:src="@{/js/validation.js}"></script> -->
<!-- 各画面で読み込むCSS/JS -->
<th:block th:replace="${links} ?: _" />
<th:block th:replace="${scripts} ?: _" />
</head>
<body>
     <header th:fragment="header">
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-6 order-1 col-md-4 col-lg-6">
                    <a href="/top"><span class="logo">mailnaxx</span></a><br>
                    <span class="motto">mail de teisyutu mendoi.</span>
                </div>
                <div class="col-12 order-3 col-md-6 order-md-2 col-lg-4 d-flex justify-content-start flex-md-column pt-md-3">
                    <div class="text-white fs-14">
                        社員番号:
                        <span th:text="${loginUserInfo.userNumber}" class="text-white"></span>&emsp;
                    </div>
                    <div class="text-white fs-14">
                        名前:
                        <span th:text="${loginUserInfo.userName}" class="text-white"></span>
                    </div>
                    <div class="text-white fs-14 lastLoginDate">
                        最終ログイン:
                        <span th:text="${#temporals.format(loginUserInfo.lastLoginDate, 'yyyy/MM/dd HH:mm')}" class="text-white"></span>
                    </div>
                </div>
                <div class="col-6 order-2 col-md-2 order-md-3 text-end">
                    <form th:action="@{/logout}" method="POST">
                        <button>
                            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <footer th:fragment="footer">©️2022 a.ichinose</footer>
</body>
</html>
